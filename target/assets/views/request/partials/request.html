<div class="mr-view-wrap">
	<h1>
		<span>Review: </span>
		{{major.title}}
	</h1>
	<strong>Please provide your email, and we&#39;ll send you a link so you can review this major.</strong>
	<form name="form">
		<input type="email" ng-model="requestEmail" required>
		<button class="mr-button" ng-click="request.requestReview(requestEmail)" ng-disabled="form.$invalid">Request Link</button>
	</form>
</div>
